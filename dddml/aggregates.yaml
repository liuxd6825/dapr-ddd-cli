aggregates:
  UserInfo:
    # ----------------------------------
    properties:
      Id:
        type: string
      UserCode:
        type: string
      UserName:
        type: string
      Email:
        type: string
      Address:
        type: Address
      Contacts:
        type:  Contact
        isArray: true

    # ----------------------------------
    fields:
      UserFields:
        properties:
          Id:
            type: string
            validate: "gt=0"
            description: ""
          UserCode:
            type: string
          UserName:
            type: string
          Email:
            type: string
          Address:
            type: Address
      UserDeleteFields:
        properties:
          Id:
            type: string
      ContactFields:
        properties:
          Id:
            type: string
            validate: "gt=0"
            description: ""
          ContactType:
            type: ContactType
          ContactValue:
            type: string
      ContactDeleteFields:
        properties:
          Id:
            type: string
          UserId:
            type: string
    # ----------------------------------
    commands:
      UserCreateCommand:
        description: 新建用户命令
        aggregateId: Data.Id
        action: create
        event: UserCreateEventV1
        isAggregateCommand: true
        properties:
          Data:
            type: UserFields
            referenceType: UserFields
            description: 业务数据
      UserUpdateCommand:
        description: 更新用户命令
        aggregateId: Data.Id
        action: update
        event: UserUpdateEventV1
        isAggregateCommand: true
        properties:
          Data:
            type: UserFields
            referenceType: UserFields
            description: 业务数据
      UserDeleteCommand:
        description: 删除用户命令
        aggregateId: data.id
        event: UserDeleteEventV1
        action: delete
        isAggregateCommand: true
        properties:
          Data:
            type: UserDeleteFields
            referenceType: UserDeleteFields
            description: 业务数据
      ContactCreateCommand:
        description: 添加联系方式
        aggregateId: Data.UserId
        action: create
        event: ContactCreateEventV1
        properties:
          Data:
            type: ContactFields
            referenceType: ContactFields
      ContactUpdateCommand:
        description: 更新联系方式
        aggregateId: Data.UserId
        action: update
        event: ContactUpdateEventV1
        properties:
          Data:
            type: ContactFields
            referenceType: ContactFields
      ContactDeleteCommand:
        description: 删除联系方式
        aggregateId: Data.UserId
        event: ContactDeleteEventV1
        action: delete
        properties:
          Data:
            type: ContactDeleteFields
            referenceType: ContactDeleteFields
    # ----------------------------------
    events:
      UserCreateEventV1:
        aggregateId: Data.Id
        eventType: UserCreateEvent
        action: create
        version: V1
        properties:
          Data:
            type: UserFields
      UserUpdateEventV1:
        aggregateId: Data.Id
        eventType: UserUpdateEvent
        version: V1
        action: update
        properties:
          Data:
            type: UserFields
      UserDeleteEventV1:
        aggregateId: Data.Id
        eventType: UserDeleteEvent
        version: V1
        action: delete
        properties:
          Data:
            type: UserDeleteFields
      ContactCreateEventV1:
        aggregateId: Data.Id
        eventType: ContactCreateEvent
        action: create
        version: V1
        to: Contact
        properties:
          Data:
            type: UserFields
      ContactUpdateEventV1:
        aggregateId: Data.Id
        eventType: ContactUpdateEvent
        version: V1
        action: update
        to: Contact
        properties:
          Data:
            type: ContactFields
      ContactDeleteEventV1:
        aggregateId: Data.Id
        eventType: ContactDeleteEvent
        version: V1
        action: delete
        to: Contact
        properties:
          Data:
            type: ContactDeleteFields
    # ----------------------------------
    entities:
      Contact:
        id:
          name: UserId
        properties:
          Id:
            type: string
          UserId:
            type: string
          UserName:
            type: string
            uses:
              - view
          ContactType:
            type: ContactType
          ContactValue:
            type: string
    # ----------------------------------
    valueObjects:
      Address:
        properties:
          Province:
            type: string
          City:
            type: string
          Detail:
            type: string
    # ----------------------------------
    enumObjects:
      ContactType:
        values:
          Phone:
            value: 1
            title: 电话
          QQ:
            value: 2
            title: QQ号
          WeChat:
            value: 3
            title: 微信号
    # ----------------------------------
    query:
      projections:
        UserView:
          properties:
            Id:
              type: string
              validate: "gt=0"
              description: ""
            UserCode:
              type: string
            UserName:
              type: string
            Email:
              type: string
            Telephone:
              type: string
            IsDelete:
              type: bool
            Addresses:
              type: string




