aggregates:
  User:
    # ----------------------------------
    properties:
      Id:
        type: string
      UserCode:
        type: string
      UserName:
        type: string
      Email:
        type: string
      Telephone:
        type: string
      IsDelete:
        type: bool
      Addresses:
        type: string
      Items:
        type: Item
        isArray: true
    # ----------------------------------
    fields:
      UserFields:
        properties:
          Id:
            type: string
            validate: "gt=0"
            description: ""
          UserCode:
            type: string
          UserName:
            type: string
          Email:
            type: string
          Telephone:
            type: string
          IsDelete:
            type: bool
          Addresses:
            type: string
      UserDeleteFields:
        properties:
          Id:
            type: string
    # ----------------------------------
    commands:
      UserCreateCommand:
        description: 新建用户命令
        aggregateId: data.id
        isCreate: true
        event: UserCreateEvent
        properties:
          data:
            type: UserFields
            referenceType: UserFields
            description: 业务数据
      UserUpdateCommand:
        description: 更新用户命令
        aggregateId: data.id
        event: UserUpdateEvent
        properties:
          data:
            type: UserFields
            referenceType: UserFields
            description: 业务数据
      UserDeleteCommand:
        description: 删除用户命令
        aggregateId: data.id
        event: UserDeleteEvent
        properties:
          data:
            type: UserDeleteFields
            referenceType: UserDeleteFields
            description: 业务数据
    # ----------------------------------
    events:
      UserCreateEventV1:
        aggregateId: data.id
        properties:
          data:
            type: UserFields
      UserUpdateEventV1:
        aggregateId: data.id
        properties:
          data:
            type: UserFields
      UserDeleteEventV1:
        aggregateId: data.id
        properties:
          data:
            type: UserDeleteFields
    # ----------------------------------
    factory:
      NewUserCreateEvent:
        paramter:
          cmd:
            type: UserCreateCommand
        return:
          name: res
          type: UserCreateEvent
        mappingType: auto
      NewUserUpdateEvent:
        paramter:
          cmd:
            type: UserUpdateCommand
        return:
          name: res
          type: UserUpdateEvent
        mappingType: auto
    # ----------------------------------
    entities:
      Item:
        id:
          name: ItemId
        properties:
          ItemId:
            type: string
          TimePeriod:
            type: TimePeriod
          MileAge:
            type: long
          WheelId:
            type: WheelId
    # ----------------------------------
    valueObjects:
      TimePeriod:
        properties:
          From:
            type: DateTime
          To:
            type: DataTime
      TireWheelIdPair:
        properties:
          TireId:
            type: string
          WheelId:
            type: WheelId
    # ----------------------------------
    enumObjects:
      WheelId:
        baseType: string
        values:
          LE:
            description: left front
          LR:
            description: left rear
          RF:
            description: right front
          RR:
            description: right rear
    # ----------------------------------
    projections:
      UserCreateView:
        properties:
          Id:
            type: string
            validate: "gt=0"
            description: ""
          UserCode:
            type: string
          UserName:
            type: string
          Email:
            type: string
          Telephone:
            type: string
          IsDelete:
            type: bool
          Addresses:
            type: string
    # ----------------------------------
    querys:
      handlers:
        UserQueryHandler:
          onEvents:
            OnUserCreateEventV1:
              event: UserCreateEventV1
            OnUserUpdateEventV1:
              event: UserUpdateEventV1
            OnUserDeleteEventV1:
              event: UserDeleteEventV1




