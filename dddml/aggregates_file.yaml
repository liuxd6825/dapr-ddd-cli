aggregates:
  File:
    description: "扫描文件"
    properties:
      Id:
        type: string
        description: "主键"
      Name:
        type: string
        description: "标题"
      DocumentId:
        type: string
        description: "文档id"
      DocumentSize:
        type: string
        description: "文件大小"
      FileId:
        type: string
        description: "文件id"
      Version:
        type: string
        description: "版本号"
      Records:
        type: Record
        isArray: true
        description: "变量记录"
    entities:
      Record:
        description: "修改记录"
        properties:
          Id:
            type: string
            description: "Id"
          FileId:
            type: string
            description: "文件Id"
          UserId:
            typeName: string
            description: "用户Id"
    commands:
      FileCreateCommand:
        description: "创建扫描文件"
        fields:
            description: "扫描文件"
            properties:
              Id:
                type: string
                description: "主键"
      FileUpdateCommand:
        description: "更新扫描文件"
        fields:
          properties:
            Id:
              type: string
              description: "主键"
      FileDeleteCommand:
        description: "删除扫描单"
        fields:
          properties:
            Id:
              type: string
              description: "主键"
      RecordCreateCommand:
        description: "创建修改记录"
        fields:
          properties:
            Items:
              type: RecordCreateItem
              isArray: true
      RecordUpdateCommand:
        description: "创建修改记录"
        fields:
          properties:
            Items:
              type: RecordUpdateItem
              isArray: true
    fields:
      RecordCreateItem:
        properties:
          Id:
            type: string
            description: "Id"
          UserId:
            type: string
            description: "用户Id"
      RecordUpdateItem:
        properties:
          Id:
            type: string
            description: "Id"
          UserId:
            type: string
            description: "用户Id"

